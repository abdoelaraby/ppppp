<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta name="description" content="Description of your YouTube video">
<title>YouTube Video Description</title>
<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background-color: #ffffff; /* Red background */
        direction: rtl; /* Right-to-left text direction */
    }

    .container {
        max-width: 100%;
        margin: 0;
        padding: 20px;
        box-sizing: border-box;
        background-color: #007bff; /* White container background */
        border-radius: 10px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h1 {
        margin-bottom: 15px;
        color: #333333; /* Dark text color */
    }

    p {
        margin-bottom: 20px;
        color: #ffffff; /* Medium gray text color */
    }

    iframe {
        width: 100%;
        height: 315px; /* Default height for the video */
        border: none;
        border-radius: 10px;
        margin-bottom: 20px;
    }

    .btn-container {
        text-align: center;
    }

    .btn {
        display: inline-block;
        padding: 10px 20px;
        background-color: #ffffff;
        color: #000000;
        text-decoration: none;
        border-radius: 5px;
        transition: background-color 0.3s ease;
    }

    .btn:hover {
        background-color: #ff0000;
    }

    /* Media query for responsive design */
    @media (max-width: 768px) {
        iframe {
            height: 200px; /* Adjusted height for smaller screens */
        }
    }

    /* Media query for very small screens */
    @media (max-width: 480px) {
        h1 {
            font-size: 24px; /* Decreased font size for smaller screens */
        }
        p {
            font-size: 16px; /* Decreased font size for smaller screens */
        }
        .btn {
            padding: 8px 16px; /* Decreased padding for smaller screens */
        }
    }
</style>
</head>
<body>

<header>
    <h1> الدرس السابع : اعداد واجهة المشروع وضبط الخصائص</h1>
</header>

<main class="container">
<iframe width="560" height="315" src="https://www.youtube.com/embed/Yxfu7Dpw41Q" allowfullscreen></iframe>

    <p>This is a description of the YouTube video. You can replace this text with your own description.</p>
    <div class="btn-container">
        <a href="https://youtu.be/Yxfu7Dpw41Q?si=zqNwJhqe9wMrfJFr" class="btn" target="_blank">Watch on YouTube</a>
    </div>
</main>

</body>
</html>
